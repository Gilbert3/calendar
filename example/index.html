<!DOCTYPE>
<html>
	<head>
		<title>日历</title>
		<link rel="stylesheet" type="text/css" href="../dist/calendar.min.css">
	</head>
	<body>

		<input type="text" id="calendar" value="2015-03-15"/>

		<script src="../dist/jquery-1.9.1.min.js"></script>
		<script src="../dist/calendar.min.js"></script>
		<script>
		var calendar = new Calendar();
		calendar.init({target :$('#calendar'),range:['2015-3-5','2015-3-25']});
		</script>
	</body>
</html>
