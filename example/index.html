<!DOCTYPE html>
<html>
	<head>
		<title>日历</title>
		<link rel="stylesheet" type="text/css" href="../dist/calendar.min.css">
	</head>
	<body>

		<input type="text" id="calendar" style="width:300px;" value="2015-03-15,2015-03-16"/>
		<script src="../dist/jquery-1.9.1.min.js"></script>
		<script src="../src/calendar.js"></script>
		<input type="text" class="calendar" value="2015-03-14"/>
		<input type="text" class="calendar2" value="2015-03-18"/>
		工作日：<input type="text" class="calendar3" value=""/>
		<div class="calendar4"></div>
		<script>
		var calendar = new Calendar();
		calendar.init({
			target: $('#calendar'),
			range: ['2015-3-5', '2015-3-25'],
			multiple: true,
			maxdays: 5,
			overdays: function(a) {
				alert('添加已达上限 ' + a + ' 天');
			}
		});
		$(".calendar").Calendar({toolbar:true});
		$(".calendar2").Calendar();
		$(".calendar3").Calendar({filter:function(time){
			var date = new Date(time);
			// console.log(date.getDay())
			if(date.getDay()==0||date.getDay()==6){
				return false;
			}
			return true;
		}});
		</script>
	</body>
</html>
